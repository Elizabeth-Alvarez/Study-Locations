<div ng-controller='usersController'>

  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- <a class="navbar-brand" href="#">Study</a> -->
        </div>
      </div>
    </nav>

    <div class="col-md-6 col-md-offset-3">
      <h2>Register</h2>
      <div ng-show="newUser.error" class="alert alert-danger">{{newUser.error}}</div>
      <form name="register_form" ng-submit="newUser.register()" role="form">
          <div class="form-group" ng-class="{ 'has-error': register_form.first_name.$dirty && register_form.first_name.$error.required }">
              <label for="first_name">First name</label>
              <input type="text" name="first_name" id="first_name" class="form-control" ng-model="newUser.first_name" required />
              <span ng-show="register_form.first_name.$dirty && register_form.first_name.$error.required" class="help-block">First name is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': register_form.last_name.$dirty && register_form.last_name.$error.required }">
              <label for="last_name">Last name</label>
              <input type="text" name="last_name" id="last_name" class="form-control" ng-model="newUser.last_name" required />
              <span ng-show="register_form.last_name.$dirty && register_form.last_name.$error.required" class="help-block">Last name is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': register_form.user_name.$dirty && register_form.user_name.$error.required }">
              <label for="user_name">Username</label>
              <input type="text" name="user_name" id="user_name" class="form-control" ng-model="newUser.user_name" required />
              <span ng-show="register_form.user_name.$dirty && register_form.user_name.$error.required" class="help-block">Username is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': register_form.email.$dirty && register_form.email.$error.required }">
           <label for="email">Email</label>
           <input type="email" name="email" id="email" class="form-control" ng-model="newUser.email" required />
           <span style="color:red" ng-show="register_form.email.$error.required">Required!</span>
           <span style="color:red" ng-show="register_form.email.$error.email">Not a valid email</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': register_form.password.$dirty && register_form.password.$error.required }">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" ng-model="newUser.password" required />
              <span ng-show="register_form.password.$dirty && register_form.password.$error.required" class="help-block">Password is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': register_form.confirm_password.$dirty && register_form.confirm_password.$error.required }">
             <label for='confirm_password'>Confirm Password</label>
             <input type="password" name="confirm_password" id="confirm_password" class="form-control" ng-model='newUser.confirm_password' >
          </div>
          <div>
            <a href="#/partial3" ng-click='addUser()' value="Register" class="btn btn-primary">Register</a>
            <a href="#/partial1" class="btn btn-link">Cancel</a>
         </div>
      </form>
    </div>
